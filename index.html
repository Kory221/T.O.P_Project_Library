<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project : Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>My Library</h1>

    <table>
        <tbody>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>pages</th>
                <th>status</th>
                <th>id</th>
            </tr>
        </tbody>
        <tbody class="books">

        </tbody>
    </table>
    <button id="new_book">New book</button>
    <dialog>
        <form action="" method="dialog">
            <p>Which book would you want to add?</p>
            <div class="book-title">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Book's name" name="title" required>
            </div>
            <div class="book-author">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Book's author" name="author" required>
            </div>
            <div class="book-pages">
                <label for="pages">Pages</label>
                <input type="number" min="1" id="pages" placeholder="Total pages" name="pages" required>
            </div>
            <div class="status"> 
                <p>Did you read the book ?</p>
                
                <label for="read">Read</label>
                <input type="radio" id="read" name="status" value="read" checked>

                <label for="unread">Unread</label>
                <input type="radio" id="unread" name="status" value="unread">
            </div>
            <button id="add_book">Add</button>
        </form>
    </dialog>
</body>
</html>
